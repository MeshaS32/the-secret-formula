<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="alertForm">
        <input id="alertInput" type="text" autocomplete="off">
        <input type="submit" value="submit">

    </form>

    <br>
    <br>

    <form id="sandwichForm">
        <div>
            <h2>Sandwich Builder</h2>
            <label>Turkey</label>
            <input class="ingredients" id="turkey" type="checkbox">
        </div>

        <div>
            <label>Mayo</label>
            <input class="ingredients" id="mayo" type="checkbox">

        </div>

        <div>
            <label>Chicken</label>
            <input class="ingredients" id="chicken" type="checkbox">
        </div>

        <div>
            <label>Spinach</label>
            <input class="ingredients" id="spinich" type="checkbox">
        </div>

        <div>
            <label>Lettuce</label>
            <input class="ingredients" id="lettuce" type="checkbox">
        </div>

        <div>
            <label>Bread</label>
            <input id="bread" type="checkbox">
        </div>

        <div>
            <label>Ham</label>
            <input class="ingredients" id="ham" type="checkbox">
        </div>
        <div>
            <label>Tomato</label>
            <input class="ingredients" id="tomato" type="checkbox">
        </div>

        <div>
            <label>Cheese</label>
            <input class="ingredients" id="cheese" type="checkbox">
        </div>

        <div>
            <label>Mustard</label>
            <input class="ingredients" id="mustard" type="checkbox">
        </div>

      <input type="submit">
    </form>

    <form id="haircutAppointment">
      <div>
        <h2>Haircut Appointment</h2>
        <input id="day" type="date">
        
      </div>
<br>
      <div>
        <label>Select Your Stylist</label>
        <input id="barber" type="text">
      </div>
<br>

<h4>Select Hairlength</h4>
      <div id="hairType">
        <label>Long Hair</label>
        <input id="longHair" type="radio" name="hair">
      </div>

      <div>
        
        <label>Short Hair</label>
        <input id="shortHair" type="radio" checked name="hair">
      </div>

      <input type="submit">
      </form>

      <form id="account">

        <h2>Create account</h2>
        <label>Enter your username:</label>
        <input id="userName" type="text" placeholder="Enter your username"> <br>
        <label>Email:</label>
        <input id="email" type="text" placeholder="Enter your email Address"> <br>
        <label>Password:</label>
        <input id="password" type="text" placeholder="Enter your password">

        <input type="submit">
      </form>


    

    <script src="main.js"></script>
</body>
</html>
